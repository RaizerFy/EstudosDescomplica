<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Reserva de viagem</title>
</head>

<body>
    background-color
    <h1>Reserva</h1>

    <form method="get" action="">
        <fieldset>
            <legend> Dados do usuário </legend>
            
                <label>Nome:</label>
                <br>
                <input type="text" name="nome" placeholder="John Titor" required>
                <br>
                <br>            
                <label>Email:</label>
                <br>
                <input type="email" name="email" placeholder="email@xyz.com" required>
                <br>
                <br>
                <label>Serviços desejados:</label><br>
                <input type="checkbox" name="passagens">Compra de passagens
                <input type="checkbox" name="reserva">Reserva de hospedagem
                <input type="checkbox" name="aluguel">Aluguel de veículos
            
        </fieldset>
        <fieldset>
            <legend>Formas de pagamento</legend>
            
                <label>Qual a forma de pagamento?</label>
                <br>
                <br>
                <input type="radio" name="FormaPagamento">Cartão de crédito
                <input type="radio" name="FormaPagamento">Boleto
                <input type="radio" name="FormaPagamento">Pix
                <br>
                <br>
                <label>Prazo do pagamento</label>
                <select name="PrazoPagamento">
                    <option value="AVista">À vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x">10x com juros</option>
                </select>
        </fieldset>
        <br>
         <input type="submit" value="Finalizar">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
